<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />

    <!-- Font Awosome Icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <!--iconscout  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <video id="v-bg" autoplay loop muted>
      <source src="./v_bg" type="video/mp4" />
    </video>

    <section>
      <div id="C_Frame">
        <div id="switch">
          <div class="light">
            <i class="uil uil-sun"></i>
          </div>
          <div class="dark">
            <i class="uil uil-moon"></i>
          </div>
        </div>
        <div class="input_Filed">
          <div class="input">
            <input type="text" class="user-Input" />
          </div>
          <div class="input">
            <input type="text" class="solved-Input" disabled />
          </div>
        </div>

        <div class="calc_btn">
          <div class="row_1-btn">
            <div class="btn-c clear"><i class="bi bi-c-circle-fill"></i></div>
            <div class="btn-c p-slash-m">
              <i class="bi bi-plus-slash-minus"></i>
            </div>
            <div class="btn-c percentage">
              <i class="uil uil-percentage"></i>
            </div>
            <div class="btn-c divide">
              <img
                width="60"
                height="60"
                src="https://img.icons8.com/ios-glyphs/60/22CE83/divide.png"
                alt="divide"
              />
            </div>
          </div>
          <div class="row_2-btn">
            <div class="btn-c btn-7"><i class="bi bi-7-circle-fill"></i></div>
            <div class="btn-c btn-8"><i class="bi bi-8-circle-fill"></i></div>
            <div class="btn-c btn-9"><i class="bi bi-9-circle-fill"></i></div>
            <div class="btn-c btn-multiply">
              <i class="uil uil-multiply"></i>
            </div>
          </div>

          <div class="row_3-btn">
            <div class="btn-c btn-4"><i class="bi bi-4-circle-fill"></i></div>
            <div class="btn-c btn-5"><i class="bi bi-5-circle-fill"></i></div>
            <div class="btn-c btn-6"><i class="bi bi-6-circle-fill"></i></div>
            <div class="btn-c btn-minus"><i class="uil uil-minus"></i></div>
          </div>

          <div class="row_4-btn">
            <div class="btn-c btn-1">
              <i class="bi bi-1-circle-fill"></i>
            </div>
            <div class="btn-c btn-2"><i class="bi bi-2-circle-fill"></i></div>
            <div class="btn-c btn-3"><i class="bi bi-3-circle-fill"></i></div>
            <div class="btn-c btn-plus"><i class="uil uil-plus"></i></div>
          </div>

          <div class="row_5-btn">
            <div class="btn-c btn-dot"><i class="bi bi-dot"></i></div>
            <div class="btn-c btn-0"><i class="bi bi-0-circle-fill"></i></div>
            <div class="btn-c btn-back"><i class="uil uil-backspace"></i></div>
            <div class="btn-c btn-equal" onclick="calculateResult()">
              <i class="uil uil-equal-circle"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="./main.js"></script>
</html>
